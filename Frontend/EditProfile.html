  <body>
    <header>
      <a href="#" class="icon" id="icon"></a>
      <nav class="menu">
      <a href="index.html">
      <img alt="logo" id="logo" src="assets/logo.png">
      </a>
      </nav>
      <div class="socials">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-comment"></i></a>
        <a href="account.html"><i class="fas fa-user"></i></a>
      </div>
    </header>
    <div class="container-fluid profile">
      <div class="row">
        <div class="col-sm-3 whitespace">
        </div>
        <div class="col-sm-6">
          <div class= "post">
            <h4>Edit Bio</h4>
            <div class="form-group shadow-textarea">
              <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Edit your bio..."></textarea>
              <br>
              <input type="submit" class="btn btn-primary" value="Post" style="float:right; margin:2px">
              <br>
            </div>
          </div>
          <div class="post">
            <h2>Update Details</h2>
            <br>
            <form action="/action_page.php">
              <div class="form-group">
                <label for="email">First Name:</label>
                <input type="email" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
              </div>
              <div class="form-group">
                <label for="lname">Last Name:</label> <!-- Changed for name to match id for W3c -->
                <input type="password" class="form-control" id="lname" placeholder="Enter lastname" name="lname" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="clist">Course:</label> <!--had to change for name to match id for w3c-->
                <select class="form-control" id="clist" name="courselist">
                </select>
              </div>
              <div class="form-group">
                <div class="main-img-preview">
                  <img class="thumbnail img-preview" src="http://farm4.static.flickr.com/3316/3546531954_eef60a3d37.jpg" title="Preview Logo">
                </div>
                <div class="input-group">
                  <input id="fakeUploadLogo" class="form-control fake-shadow" placeholder="Choose File" disabled="disabled">
                  <div class="input-group-btn">
                    <div class="fileUpload btn fake-shadow">
                      <span><i class="glyphicon glyphicon-upload"></i> Upload Image</span>
                      <input id="logo-id" name="logo" type="file" class="attachment_upload">
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
      </div>
        <div class="col-sm-3 whitespace">
        </div>
      </div>
    </div>
