  <body>
    <div class="container-fluid" style="margin-top:30px">
      <div class="row">
        <div class="col-sm-3 whitespace">
        </div>
        <div class="col-sm-6 signinform">
          <img alt="logo" src="assets/LogoAlt.png">
          <br>
          <br>
          <form>
            <div class="row">
              <div class="col">
                <h2>Sign In</h2>
                <br>
                <form action="/action_page.php">
                  <div class="form-group">
                    <label for="email">Email/Username:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
              </div>
                  <div class="col">
                    <h2>Sign Up</h2>
                    <br>
                    <form name="signupForm" id="signupForm" action="includes/signup_validation.php" method="POST">
                      <div class="form-group">
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
                      </div>
                      <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
                      </div>
                      <div class="form-group">
                        <label for="course">Course:</label>
                        <input type="text" class="form-control" id="course" placeholder="Enter course" name="course">
                      </div>
                      <div class="form-group">
                        <label for="studentID">Student ID:</label>
                        <input type="text" class="form-control" id="signupstudentID" placeholder="Enter Student ID" name="signupstudentID">
                      </div>
                      <div class="form-group">
                        <label for="signuppassword">Password:</label>
                        <input type="password" class="form-control" id="signuppassword" placeholder="Enter password" name="signuppassword">
                      </div>
                      <div class="form-group">
                        <label for="passwordConfirm">Confirm Password:</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" name="passwordConfirm">
                      </div>
                      <button type="submit" id="signupSubmit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
            </div>
          </form>
        </div>
        <div class="col-sm-3 whitespace">
        </div>
      </div>
